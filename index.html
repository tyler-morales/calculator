<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <button class="calculator__mode">Regular</button>
            <input id="input" class="calculator__input" type="number" placeholder="enter here">

            <button class="btn calculator__0">0</button>
            <button class="btn calculator__1">1</button>
            <button class="btn calculator__2">2</button>
            <button class="btn calculator__3">3</button>
            <button class="btn calculator__4">4</button>
            <button class="btn calculator__5">5</button>
            <button class="btn calculator__6">6</button>
            <button class="btn calculator__7">7</button>
            <button class="btn calculator__8">8</button>
            <button class="btn calculator__9">9</button>

            <button class="btn calculator__plus">+</button>
            <button class="btn calculator__minus">&#8722;</button>
            <button class="btn calculator__divide">&#247;</button>
            <button class="btn calculator__multiply">&#215</button>
            <button class="btn calculator__equal">=</button>


            <button class="btn calculator__decimal"><span>.</span></button>
            <button class="btn calculator__negative">&#177;</button>
            <button id="clear" class="btn calculator__clear">C</button>

        </div>

        <footer>Designed & developed by Tyler Morales</footer>
    </div>

    <script src="scripts/app.js"></script>
</body>

</html>
